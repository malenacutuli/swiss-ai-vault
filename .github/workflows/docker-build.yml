name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      image:
        description: 'Image to build'
        required: true
        type: choice
        options:
          - frontend
          - sandbox-executor
          - all
        default: 'all'
      push:
        description: 'Push images to registry'
        required: true
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  prepare:
    name: Prepare Build Metadata
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      build_date: ${{ steps.meta.outputs.build_date }}
      vcs_ref: ${{ steps.meta.outputs.vcs_ref }}
      should_build_frontend: ${{ steps.decision.outputs.build_frontend }}
      should_build_sandbox: ${{ steps.decision.outputs.build_sandbox }}
    steps:
      - name: Generate metadata
        id: meta
        run: |
          # Generate version from tag or branch
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          elif [[ "${{ github.ref }}" == refs/heads/main ]]; then
            VERSION="latest"
          elif [[ "${{ github.ref }}" == refs/heads/develop ]]; then
            VERSION="develop"
          else
            VERSION="${{ github.sha }}"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "vcs_ref=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Decide what to build
        id: decision
        run: |
          IMAGE_INPUT="${{ inputs.image }}"

          if [[ "$IMAGE_INPUT" == "frontend" ]] || [[ "$IMAGE_INPUT" == "all" ]] || [[ "$IMAGE_INPUT" == "" ]]; then
            echo "build_frontend=true" >> $GITHUB_OUTPUT
          else
            echo "build_frontend=false" >> $GITHUB_OUTPUT
          fi

          if [[ "$IMAGE_INPUT" == "sandbox-executor" ]] || [[ "$IMAGE_INPUT" == "all" ]] || [[ "$IMAGE_INPUT" == "" ]]; then
            echo "build_sandbox=true" >> $GITHUB_OUTPUT
          else
            echo "build_sandbox=false" >> $GITHUB_OUTPUT
          fi

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.should_build_frontend == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for frontend
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ needs.prepare.outputs.version }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ (github.event_name != 'pull_request' && (inputs.push == true || inputs.push == null)) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ needs.prepare.outputs.build_date }}
            VCS_REF=${{ needs.prepare.outputs.vcs_ref }}
            VERSION=${{ needs.prepare.outputs.version }}
            VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
            VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Image digest
        run: echo ${{ steps.build.outputs.digest }}

  build-sandbox-executor:
    name: Build Sandbox Executor Image
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.should_build_sandbox == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for sandbox-executor
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/sandbox-executor
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ needs.prepare.outputs.version }}

      - name: Build and push sandbox-executor image
        uses: docker/build-push-action@v5
        with:
          context: ./sandbox-executor
          file: ./sandbox-executor/Dockerfile
          push: ${{ (github.event_name != 'pull_request' && (inputs.push == true || inputs.push == null)) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ needs.prepare.outputs.build_date }}
            VCS_REF=${{ needs.prepare.outputs.vcs_ref }}
            VERSION=${{ needs.prepare.outputs.version }}

      - name: Image digest
        run: echo ${{ steps.build.outputs.digest }}

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [prepare, build-frontend, build-sandbox-executor]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "╔══════════════════════════════════════════════════════════════╗"
          echo "║           Docker Image Build Summary                         ║"
          echo "╚══════════════════════════════════════════════════════════════╝"
          echo ""
          echo "✅ Version: ${{ needs.prepare.outputs.version }}"
          echo "✅ Commit: ${{ needs.prepare.outputs.vcs_ref }}"
          echo "✅ Build Date: ${{ needs.prepare.outputs.build_date }}"
          echo "✅ Triggered by: ${{ github.actor }}"
          echo "✅ Event: ${{ github.event_name }}"
          echo ""
          echo "Images built:"
          if [[ "${{ needs.build-frontend.result }}" == "success" ]]; then
            echo "  ✅ frontend: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:${{ needs.prepare.outputs.version }}"
          elif [[ "${{ needs.build-frontend.result }}" == "skipped" ]]; then
            echo "  ⏭️  frontend: skipped"
          else
            echo "  ❌ frontend: failed"
          fi

          if [[ "${{ needs.build-sandbox-executor.result }}" == "success" ]]; then
            echo "  ✅ sandbox-executor: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/sandbox-executor:${{ needs.prepare.outputs.version }}"
          elif [[ "${{ needs.build-sandbox-executor.result }}" == "skipped" ]]; then
            echo "  ⏭️  sandbox-executor: skipped"
          else
            echo "  ❌ sandbox-executor: failed"
          fi
          echo ""
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Repository: ${{ github.repository }}"

  security-scan:
    name: Security Scan Images
    runs-on: ubuntu-latest
    needs: [build-frontend, build-sandbox-executor]
    if: always() && (needs.build-frontend.result == 'success' || needs.build-sandbox-executor.result == 'success')
    permissions:
      contents: read
      packages: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner on frontend
        if: needs.build-frontend.result == 'success'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:${{ needs.prepare.outputs.version }}
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
        continue-on-error: true

      - name: Run Trivy vulnerability scanner on sandbox-executor
        if: needs.build-sandbox-executor.result == 'success'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/sandbox-executor:${{ needs.prepare.outputs.version }}
          format: 'sarif'
          output: 'trivy-sandbox-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: '.'
        continue-on-error: true
