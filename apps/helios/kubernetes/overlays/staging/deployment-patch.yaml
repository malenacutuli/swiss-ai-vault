apiVersion: apps/v1
kind: Deployment
metadata:
  name: helios-api
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: helios-api
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
