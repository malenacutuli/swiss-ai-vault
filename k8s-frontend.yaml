apiVersion: apps/v1
kind: Deployment
metadata:
  name: swissbrain-frontend
  namespace: workers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: swissbrain-frontend
  template:
    metadata:
      labels:
        app: swissbrain-frontend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: frontend
          image: ghcr.io/malenacutuli/swiss-ai-vault:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: swissbrain-frontend
  namespace: workers
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: swissbrain-frontend
