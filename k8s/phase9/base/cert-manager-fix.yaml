# Phase 9: SSL/TLS Certificate Management - Fixed Configuration
# This version includes better DNS configuration and troubleshooting

---
# Production Let's Encrypt ClusterIssuer with explicit DNS servers
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  labels:
    app.kubernetes.io/name: letsencrypt-prod
    app.kubernetes.io/component: certificate
    app.kubernetes.io/part-of: swissbrain-platform
spec:
  acme:
    # Production Let's Encrypt server
    server: https://acme-v02.api.letsencrypt.org/directory

    # Updated email
    email: admin@swissbrain.ai

    # Private key secret for ACME account
    privateKeySecretRef:
      name: letsencrypt-prod-account-key

    # HTTP01 challenge solver with explicit configuration
    solvers:
    - http01:
        ingress:
          class: nginx
          podTemplate:
            spec:
              # Use explicit DNS servers to avoid resolution issues
              dnsPolicy: "None"
              dnsConfig:
                nameservers:
                  - "8.8.8.8"      # Google DNS
                  - "1.1.1.1"      # Cloudflare DNS
                options:
                  - name: ndots
                    value: "2"
                  - name: timeout
                    value: "5"
                  - name: attempts
                    value: "3"

---
# Staging Let's Encrypt ClusterIssuer (for testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  labels:
    app.kubernetes.io/name: letsencrypt-staging
    app.kubernetes.io/component: certificate
    app.kubernetes.io/part-of: swissbrain-platform
spec:
  acme:
    # Staging Let's Encrypt server (higher rate limits)
    server: https://acme-staging-v02.api.letsencrypt.org/directory

    email: admin@swissbrain.ai

    privateKeySecretRef:
      name: letsencrypt-staging-account-key

    solvers:
    - http01:
        ingress:
          class: nginx
          podTemplate:
            spec:
              dnsPolicy: "None"
              dnsConfig:
                nameservers:
                  - "8.8.8.8"
                  - "1.1.1.1"
                options:
                  - name: ndots
                    value: "2"

---
# Certificate for api.swissbrain.ai
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: agent-api-tls
  namespace: agents
  labels:
    app.kubernetes.io/name: agent-api-tls
    app.kubernetes.io/component: certificate
    app.kubernetes.io/part-of: swissbrain-platform
spec:
  secretName: agent-api-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: api.swissbrain.ai
  dnsNames:
  - api.swissbrain.ai
  duration: 2160h  # 90 days
  renewBefore: 720h  # 30 days before expiry
  privateKey:
    algorithm: RSA
    size: 2048  # Reduced from 4096 for faster generation
    rotationPolicy: Always
  usages:
  - digital signature
  - key encipherment
  - server auth
