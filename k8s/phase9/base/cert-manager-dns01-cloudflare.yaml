# Cloudflare DNS-01 ClusterIssuer Configuration
# This replaces the HTTP-01 challenge with DNS-01 to work around hairpin NAT issues
#
# Prerequisites:
# 1. Cloudflare API token with DNS edit permissions
# 2. Token stored in Kubernetes secret: cloudflare-api-token-secret
#
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod-dns01
spec:
  acme:
    # Let's Encrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory

    # Email for certificate expiration notifications
    email: admin@swissbrain.ai

    # Secret to store ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod-dns01-account-key

    # DNS-01 solver using Cloudflare
    solvers:
    - dns01:
        cloudflare:
          # Cloudflare API token from secret
          apiTokenSecretRef:
            name: cloudflare-api-token-secret
            key: api-token
      # Optional: specify which domains use this solver
      selector:
        dnsZones:
        - swissbrain.ai

---
# Staging ClusterIssuer for testing (optional)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging-dns01
spec:
  acme:
    # Let's Encrypt staging server (for testing)
    server: https://acme-staging-v02.api.letsencrypt.org/directory

    email: admin@swissbrain.ai

    privateKeySecretRef:
      name: letsencrypt-staging-dns01-account-key

    solvers:
    - dns01:
        cloudflare:
          apiTokenSecretRef:
            name: cloudflare-api-token-secret
            key: api-token
      selector:
        dnsZones:
        - swissbrain.ai
