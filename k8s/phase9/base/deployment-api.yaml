# Phase 9: Agent API Deployment
# Production-grade deployment with:
# - Rolling updates with zero downtime
# - Health checks (liveness, readiness, startup)
# - Resource limits
# - Security context
# - Pod topology spread
# - Anti-affinity rules
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-api
  namespace: agents
  labels:
    app: agent-api
    app.kubernetes.io/name: agent-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: swissbrain-platform
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: kubectl
    environment: production
  annotations:
    deployment.kubernetes.io/revision: "1"
    description: "Swiss Agent API - FastAPI backend for AI agent execution"
spec:
  replicas: 3
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1              # Add 1 pod at a time
      maxUnavailable: 0        # Zero downtime
  selector:
    matchLabels:
      app: agent-api
      app.kubernetes.io/name: agent-api
  template:
    metadata:
      labels:
        app: agent-api
        app.kubernetes.io/name: agent-api
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: swissbrain-platform
        app.kubernetes.io/version: "1.0.0"
        environment: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
        kubectl.kubernetes.io/restartedAt: ""
    spec:
      serviceAccountName: agent-api-sa

      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Pod topology spread for high availability
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: agent-api
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: agent-api

      # Anti-affinity: Prefer spreading pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - agent-api
                topologyKey: kubernetes.io/hostname

      # DNS configuration
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "2"
          - name: timeout
            value: "2"

      # Termination grace period
      terminationGracePeriodSeconds: 30

      containers:
      - name: agent-api
        image: docker.io/axessvideo/agent-api:v14-phase8
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 8000
          protocol: TCP

        # Environment variables
        env:
        - name: PORT
          value: "8000"
        - name: HOST
          value: "0.0.0.0"
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        - name: ENABLE_METRICS
          value: "true"

        # Supabase configuration
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: agent-api-secrets
              key: SUPABASE_URL
        - name: SUPABASE_SERVICE_ROLE_KEY
          valueFrom:
            secretKeyRef:
              name: agent-api-secrets
              key: SUPABASE_SERVICE_ROLE_KEY

        # Anthropic API
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: agent-api-secrets
              key: ANTHROPIC_API_KEY

        # Redis queue
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: agent-api-secrets
              key: REDIS_URL

        # E2B sandbox
        - name: E2B_API_KEY
          valueFrom:
            secretKeyRef:
              name: agent-api-secrets
              key: E2B_API_KEY
              optional: true

        # S3 storage
        - name: S3_ENDPOINT
          value: "https://sos-ch-gva-2.exo.io"
        - name: S3_WORKSPACE_BUCKET
          value: "swissbrain-workspaces"
        - name: S3_REGION
          value: "ch-gva-2"
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: agent-api-secrets
              key: S3_ACCESS_KEY
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: agent-api-secrets
              key: S3_SECRET_KEY

        # Kubernetes configuration
        - name: K8S_NAMESPACE
          value: "agents"
        - name: K8S_IN_CLUSTER
          value: "true"

        # Pod metadata
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP

        # Resource limits and requests
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
            ephemeral-storage: 1Gi
          limits:
            cpu: "2"
            memory: 4Gi
            ephemeral-storage: 5Gi

        # Security context for container
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL

        # Volume mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache

        # Liveness probe
        livenessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # Readiness probe
        readinessProbe:
          httpGet:
            path: /ready
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # Startup probe for slow-starting containers
        startupProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 12

        # Lifecycle hooks
        lifecycle:
          preStop:
            exec:
              command:
                - /bin/sh
                - -c
                - sleep 15

      # Volumes
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 1Gi
      - name: cache
        emptyDir:
          sizeLimit: 2Gi
