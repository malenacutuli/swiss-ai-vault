# Phase 9: Services
# ClusterIP services for agent-api and agent-worker
#
apiVersion: v1
kind: Service
metadata:
  name: agent-api
  namespace: agents
  labels:
    app: agent-api
    app.kubernetes.io/name: agent-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: swissbrain-platform
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  sessionAffinity: None
  selector:
    app: agent-api
    app.kubernetes.io/name: agent-api
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: http
  - name: https
    protocol: TCP
    port: 443
    targetPort: http

---
# Worker metrics service (for Prometheus scraping)
apiVersion: v1
kind: Service
metadata:
  name: agent-worker-metrics
  namespace: agents
  labels:
    app: agent-worker
    app.kubernetes.io/name: agent-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: swissbrain-platform
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for worker metrics
  selector:
    app: agent-worker
    app.kubernetes.io/name: agent-worker
  ports:
  - name: metrics
    protocol: TCP
    port: 9090
    targetPort: metrics
