# Phase 9: SSL/TLS Certificate Management
# Production cert-manager configuration with Let's Encrypt
#
# Prerequisites:
# - cert-manager must be installed in the cluster
# - DNS must point to the ingress controller
#
# Installation command:
#   kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.13.3/cert-manager.yaml
#
---
# Production Let's Encrypt ClusterIssuer
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  labels:
    app.kubernetes.io/name: letsencrypt-prod
    app.kubernetes.io/component: certificate
    app.kubernetes.io/part-of: swissbrain-platform
spec:
  acme:
    # Production Let's Encrypt server
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@swissbrain.ai

    # Private key secret for ACME account
    privateKeySecretRef:
      name: letsencrypt-prod-account-key

    # HTTP01 challenge solver
    solvers:
    - http01:
        ingress:
          class: nginx

    # DNS01 challenge solver (for wildcard certificates)
    - dns01:
        cloudflare:
          email: admin@swissbrain.ai
          apiTokenSecretRef:
            name: cloudflare-api-token
            key: api-token
      selector:
        dnsNames:
        - '*.swissbrain.ai'

---
# Staging Let's Encrypt ClusterIssuer (for testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  labels:
    app.kubernetes.io/name: letsencrypt-staging
    app.kubernetes.io/component: certificate
    app.kubernetes.io/part-of: swissbrain-platform
spec:
  acme:
    # Staging Let's Encrypt server (higher rate limits)
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@swissbrain.ai

    privateKeySecretRef:
      name: letsencrypt-staging-account-key

    solvers:
    - http01:
        ingress:
          class: nginx

---
# Certificate for api.swissbrain.ai
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: agent-api-tls
  namespace: agents
  labels:
    app.kubernetes.io/name: agent-api-tls
    app.kubernetes.io/component: certificate
    app.kubernetes.io/part-of: swissbrain-platform
spec:
  secretName: agent-api-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: api.swissbrain.ai
  dnsNames:
  - api.swissbrain.ai
  duration: 2160h  # 90 days
  renewBefore: 720h  # 30 days before expiry
  privateKey:
    algorithm: RSA
    size: 4096
    rotationPolicy: Always
  usages:
  - digital signature
  - key encipherment
  - server auth

---
# Certificate for staging (if needed)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: agent-api-tls-staging
  namespace: agents-staging
  labels:
    app.kubernetes.io/name: agent-api-tls-staging
    app.kubernetes.io/component: certificate
    app.kubernetes.io/part-of: swissbrain-platform
spec:
  secretName: agent-api-tls-staging
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: api-staging.swissbrain.ai
  dnsNames:
  - api-staging.swissbrain.ai
  duration: 2160h
  renewBefore: 720h
  privateKey:
    algorithm: RSA
    size: 2048
    rotationPolicy: Always
  usages:
  - digital signature
  - key encipherment
  - server auth
