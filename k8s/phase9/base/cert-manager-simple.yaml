# Phase 9: SSL/TLS Certificate Management - Simplified Configuration
# Standard Let's Encrypt configuration without custom DNS

---
# Production Let's Encrypt ClusterIssuer
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  labels:
    app.kubernetes.io/name: letsencrypt-prod
    app.kubernetes.io/component: certificate
    app.kubernetes.io/part-of: swissbrain-platform
spec:
  acme:
    # Production Let's Encrypt server
    server: https://acme-v02.api.letsencrypt.org/directory

    # Email for certificate expiry notifications
    email: admin@swissbrain.ai

    # Private key secret for ACME account
    privateKeySecretRef:
      name: letsencrypt-prod-account-key

    # HTTP01 challenge solver
    solvers:
    - http01:
        ingress:
          class: nginx

---
# Staging Let's Encrypt ClusterIssuer (for testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  labels:
    app.kubernetes.io/name: letsencrypt-staging
    app.kubernetes.io/component: certificate
    app.kubernetes.io/part-of: swissbrain-platform
spec:
  acme:
    # Staging Let's Encrypt server (higher rate limits, fake certs)
    server: https://acme-staging-v02.api.letsencrypt.org/directory

    email: admin@swissbrain.ai

    privateKeySecretRef:
      name: letsencrypt-staging-account-key

    solvers:
    - http01:
        ingress:
          class: nginx
