apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sandbox-executor
  namespace: swissbrain
  labels:
    app: sandbox-executor
spec:
  podSelector:
    matchLabels:
      app: sandbox-executor

  policyTypes:
    - Ingress
    - Egress

  # Ingress rules - what can reach the sandbox-executor pods
  ingress:
    # Allow traffic from nginx ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000

    # Allow traffic from within the same namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 9090

    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 9090

  # Egress rules - where sandbox-executor pods can connect
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # Allow HTTPS to external services (Supabase, etc.)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443

    # Allow HTTP for internal services
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 8000

    # Allow connection to databases (if needed)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 5432  # PostgreSQL
        - protocol: TCP
          port: 6379  # Redis

---
# Default deny all ingress policy (recommended for security)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: swissbrain
spec:
  podSelector: {}
  policyTypes:
    - Ingress

---
# Allow all egress by default (can be restricted later)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-allow-egress
  namespace: swissbrain
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - {}
