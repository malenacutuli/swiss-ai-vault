apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: sandbox-executor
  namespace: swissbrain
  labels:
    app: sandbox-executor
spec:
  minAvailable: 2
  # Alternatively, use maxUnavailable: 1
  selector:
    matchLabels:
      app: sandbox-executor

