apiVersion: apps/v1
kind: Deployment
metadata:
  name: sandbox-executor
  namespace: swissbrain
  labels:
    app: sandbox-executor
    component: backend
    environment: production
spec:
  replicas: 3
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: sandbox-executor
  template:
    metadata:
      labels:
        app: sandbox-executor
        component: backend
        environment: production
        version: "1.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # Use gVisor runtime for enhanced security
      runtimeClassName: gvisor

      # Service account for RBAC
      serviceAccountName: sandbox-executor

      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Pod topology spread for high availability
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: sandbox-executor
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: sandbox-executor

      # Pod affinity - prefer spreading across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - sandbox-executor
                topologyKey: kubernetes.io/hostname

      # Init container for pre-flight checks
      initContainers:
        - name: init-check
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Performing pre-flight checks..."
              echo "Init container completed successfully"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

      containers:
        - name: sandbox-executor
          image: ghcr.io/malenacutuli/swiss-ai-vault/sandbox-executor:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          # Environment variables
          env:
            - name: PORT
              value: "8000"
            - name: HOST
              value: "0.0.0.0"
            - name: NODE_ENV
              value: "production"
            - name: LOG_LEVEL
              value: "info"
            - name: MAX_EXECUTION_TIME
              value: "300s"
            - name: ENABLE_METRICS
              value: "true"
            # Pod metadata
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

          # Resource limits and requests
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
              ephemeral-storage: 1Gi
            limits:
              cpu: 1000m
              memory: 2Gi
              ephemeral-storage: 5Gi

          # Security context for container
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: workspace
              mountPath: /workspace
            - name: cache
              mountPath: /app/cache

          # Liveness probe
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          # Readiness probe
          readinessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          # Startup probe for slow-starting containers
          startupProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 12

          # Lifecycle hooks
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - sleep 15

      # Volumes
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 1Gi
        - name: workspace
          emptyDir:
            sizeLimit: 10Gi
        - name: cache
          emptyDir:
            sizeLimit: 2Gi

      # Termination grace period
      terminationGracePeriodSeconds: 30

      # DNS configuration
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "2"
          - name: edns0

---
apiVersion: v1
kind: Service
metadata:
  name: sandbox-executor
  namespace: swissbrain
  labels:
    app: sandbox-executor
    component: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
spec:
  type: ClusterIP
  sessionAffinity: None
  selector:
    app: sandbox-executor
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: http
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: metrics

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sandbox-executor
  namespace: swissbrain
  labels:
    app: sandbox-executor
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sandbox-executor
  namespace: swissbrain
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sandbox-executor
  namespace: swissbrain
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sandbox-executor
subjects:
  - kind: ServiceAccount
    name: sandbox-executor
    namespace: swissbrain
