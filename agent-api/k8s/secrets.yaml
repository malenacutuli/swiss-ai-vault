# K8s Secret for Agent API
# IMPORTANT: This is a template. Create actual secrets using kubectl create secret
# DO NOT commit real secrets to git!

apiVersion: v1
kind: Secret
metadata:
  name: agent-api-secrets
  namespace: agents
type: Opaque
stringData:
  # Supabase (Direct project ghmmdochvlrnwbruyrqk)
  SUPABASE_URL: "https://auth.swissvault.ai"
  SUPABASE_SERVICE_ROLE_KEY: "YOUR_SERVICE_ROLE_KEY_HERE"

  # LLM Providers
  ANTHROPIC_API_KEY: "YOUR_ANTHROPIC_KEY_HERE"
  OPENAI_API_KEY: "YOUR_OPENAI_KEY_HERE"

  # LLM Settings
  LLM_PRIMARY_PROVIDER: "anthropic"
  LLM_DEFAULT_MODEL: "claude-sonnet-4-20250514"
  LLM_FALLBACK_ENABLED: "true"

  # Upstash Redis
  REDIS_URL: "YOUR_REDIS_URL_HERE"

---
