# =============================================================================
# Agent Worker - Horizontal Pod Autoscaler
# =============================================================================
# Enterprise-grade auto-scaling for SwissBrain agent workers
# Matches Manus.im BullMQ Worker HPA specification
#
# Usage:
#   kubectl apply -f k8s/worker-hpa.yaml
# =============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agent-worker-hpa
  namespace: agents
  labels:
    app: agent-worker
    app.kubernetes.io/name: agent-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: swissbrain
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agent-worker
  minReplicas: 2
  maxReplicas: 20
  metrics:
    # Scale based on CPU utilization
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    # Scale based on memory utilization
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    # Scale based on queue depth (requires Prometheus adapter)
    # Uncomment when Prometheus adapter is deployed
    # - type: External
    #   external:
    #     metric:
    #       name: agent_queue_pending_total
    #       selector:
    #         matchLabels:
    #           queue: jobs:pending
    #     target:
    #       type: AverageValue
    #       averageValue: "10"
  behavior:
    # Scale up quickly when needed
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
        - type: Percent
          value: 50
          periodSeconds: 60
      selectPolicy: Max
    # Scale down slowly to avoid flapping
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
      selectPolicy: Min
